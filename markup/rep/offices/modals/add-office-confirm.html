<div id="add-office-confirm" class="modal" style="opacity: 1; display: block;">
    <div class="modal-dialog" role="document">
        <h1 class="sr-only">Office Added Confirmation</h1>
        <div class="modal-content">
            <div class="modal-body text-center">
                <i class="fa fa-check-circle"></i>
                <h1>{{ Office Name }} has been added to your list!</h1>
                <p>Now you can quickly order food and compile important information about this office.</p>
                <button class="btn btn-primary mb-1" type="button">Done</button><br>
                <button class="btn btn-info" type="button">Place An Order</button>
            </div>
        </div>
    </div>
</div>
