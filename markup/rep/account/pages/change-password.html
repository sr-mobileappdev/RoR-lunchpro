<div id="change-password" class="p-3">
    <h1>Change Your Password</h1>
    <form>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="old-pw" class="form-control-label">Current Password</label>
                    <input id="old-pw" name="old-pw" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="new-pw" class="form-control-label">New Password</label>
                    <input id="new-pw" name="new-pw" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="confirm-new-pw" class="form-control-label">Confirm New Password</label>
                    <input id="confirm-new-pw" name="confirm-new-pw" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary">Save</button>
            <!-- if success -->
            <div class="alert alert-success">Your Changes Have Been Saved</div>
            <!-- end if -->
        </div>
    </form>
</div>
