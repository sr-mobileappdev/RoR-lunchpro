<div id="budget-preferences" class="p-3">
    <h1>Budget Preferences</h1>
    <form>
        <div class="form-group">
            <label>Max Price Per Person</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input class="form-control" type="text">
            </div>
            <p>Can be overriden by office-specific budgets.</p>
            <a href="#"> See Office Specific Budgets </a>
        </div>
        <div class="form-group">
            <label>Default Tip</label>
            <div class="input-group">
                <input class="form-control" type="text">
                <span class="input-group-addon">%</span>
            </div>
            <p>To be applied to each order. Adjustable up to three hours after delivery.</p>
        </div>
        <div class="form-group">
            <label>Tip Never to Exceed</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input class="form-control" type="text">
            </div>
            <p>Set a cap on tips to ensure they do not become too large.</p>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary mr-1" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Confirm</button>
        </div>
    </form>
</div>
